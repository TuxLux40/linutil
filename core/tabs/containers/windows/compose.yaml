services:
  windows:
    image: dockurr/windows
    container_name: windows
    environment:
      VERSION: "${WINDOWS_VERSION}"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - ${WINDOWS_PORT_1}:8006
      - ${WINDOWS_PORT_2}:3389/tcp
      - ${WINDOWS_PORT_2}:3389/udp
    volumes:
      - ./windows:/storage
    restart: always
    stop_grace_period: 2m
